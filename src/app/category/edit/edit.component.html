<div class="container">
    <legend>Edit Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtID" class="form-label">Id</label>
        <input type="number" name="name" [(ngModel)]="categoryForm.id" class="form-control" id="txtID" />
      </div>
      
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)]="categoryForm.name" class="form-control" id="txtName" />
      </div>
      
      <div class="mb-3">
        <label for="txtDescription" class="form-label">Description</label>
        <input type="description" name="description" [(ngModel)]="categoryForm.description" class="form-control" id="txtDescription" />
      </div>
      <button type="button" (click)="update()" class="btn btn-primary">Update</button>
    </form>
  </div>
