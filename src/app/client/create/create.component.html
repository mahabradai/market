<div class="container">
    <legend>Create Item</legend>
    <form>
        <div class="mb-3">
            <label for="txtName" class="form-label">Name</label>
            <input type="text" name="name" [(ngModel)]="clientForm.name" class="form-control" id="txtName" />
        </div>
        <div class="mb-3">
            <label for="txtMobile" class="form-label">Mobile</label>
            <input type="text" name="mobile" [(ngModel)]="clientForm.mobile" class="form-control" id="txtMobile" />
        </div>
        <div class="mb-3">
            <label for="txtEmail" class="form-label">Email</label>
            <input type="email" name="email" [(ngModel)]="clientForm.email" class="form-control" id="txtEmail" />
        </div>
        <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
</div>
