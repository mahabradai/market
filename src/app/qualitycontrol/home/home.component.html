<div class="container">
    <div class="row mt-2">
      <div class="col col-md-4 offset-md-4">
        <a class="btn btn-primary" routerLink="/qualitycontrol/create">Create</a>
      </div>
    </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Product</th>
            <th scope="col">DefectType</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allQualitycontrols">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.product }}</td>
            <td>{{ item.defectType }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.status }}</td>

            <td>
              <a class="btn btn-primary" [routerLink]="['/qualitycontrol/edit', item.id]">Edit</a>
              <button type="button" (click)="openDeleteModal(item.id)" class="btn btn-danger">Delete</button>
  
          </td>
        </tr>
      </tbody>
    </table>
  </div>
   <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to delete the item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
      </div>
    </div>
