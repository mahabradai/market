<div class="container">
  <legend>Create Item</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <input type="text" name="name" [(ngModel)]="reviewForm.name" class="form-control" id="txtName" />
    </div>
    <div class="mb-3">
      <label for="txtEmail" class="form-label">Email</label>
      <input type="email" name="email" [(ngModel)]="reviewForm.email" class="form-control" id="txtEmail" />
    </div>
    <div class="mb-3">
      <label for="txtComment" class="form-label">Comment/label</label>
      <textarea name="comment" [(ngModel)]="reviewForm.comment" class="form-control" id="txtComment"></textarea>  
      </div>
    <div class="mb-3">
      <label for="txtDate" class="form-label">Date</label>
      <input type="date" name="date" [(ngModel)]="reviewForm.date" class="form-control" id="txtDate" />
    </div>
    <button type="button" (click)="create()" class="btn btn-primary">Create</button>
  </form>
</div>
